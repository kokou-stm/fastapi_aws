name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure SSH Key
      run: |
        echo "${{ secrets.EC2_KEY }}" > ec2-key.pem
        chmod 400 ec2-key.pem

    - name: Build Docker Image
      run: |
        docker build -t fastapi-app .

    - name: Transfer and Run Docker Image on EC2
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        # Transférer l'image Docker
        docker save fastapi-app | bzip2 | ssh -i ec2-key.pem $USER@$HOST "bunzip2 | docker load"

        # Démarrer le conteneur
        ssh -i ec2-key.pem $USER@$HOST "
          docker stop fastapi-container || true && \
          docker rm fastapi-container || true && \
          docker run -d --name fastapi-container -p 80:80 fastapi-app
        "
