name: ğŸš€ Deploy FastAPI to AWS EC2

on:
  push:
    branches:
      - master  # DÃ©clenchement uniquement sur master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¡ Ajouter la clÃ© privÃ©e SSH sur le runner GitHub
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: ğŸ› ï¸ DÃ©ployer sur l'instance EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # VÃ©rifier si le dossier existe, sinon cloner
            if [ ! -d "~/fastapi-app" ]; then
              git clone https://github.com/kokou-stm/fastapi_aws.git ~/fastapi-app
            fi
            cd ~/fastapi-app
            git pull origin master  # RÃ©cupÃ©rer les derniÃ¨res modifications
            
            # ArrÃªter le conteneur existant s'il y en a un
            docker stop fastapi-container || true
            docker rm fastapi-container || true
            
            # Supprimer l'image prÃ©cÃ©dente
            docker rmi fastapi-image || true
            
            # RecrÃ©er l'image Docker
            docker build -t fastapi-image .
            
            # DÃ©marrer le conteneur
            docker run -d --name fastapi-container -p 80:8000 fastapi-image
          EOF

      - name: âœ… Nettoyage des fichiers temporaires
        run: rm -f ec2_key.pem
