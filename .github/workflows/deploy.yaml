name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main  # Remplacement de 'master' par 'main' si applicable

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t fastapi-app .

    - name: Push Docker image to EC2
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        KEY: ${{ secrets.EC2_KEY }}
      run: |
        # Copier l'image Docker sur l'instance EC2
        docker save fastapi-app | bzip2 | ssh -i $KEY $USER@$HOST "bunzip2 | docker load"

        # DÃ©marrer le conteneur sur EC2
        ssh -i $KEY $USER@$HOST "
          docker stop fastapi-container || true && \
          docker rm fastapi-container || true && \
          docker run -d --name fastapi-container -p 80:80 fastapi-app
        "
